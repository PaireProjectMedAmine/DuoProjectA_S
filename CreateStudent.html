<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createStudent.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Create Student</title>
</head>
<body>
    <div class="container">
        <center><h1>Create Student</h1></center>
            <label for="studentName">Student first Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentAge">Student Last Name:</label>
            <input type="text" id="StudentLastName" name="StudentLastName" required>

            <label for="studentAge">Student class</label>
            <input type="number" id="StudentClass" name="StudentClass" required>

            <label for="studentAge">Student Email:</label>
            <input type="text" id="studentEmail" name="studentEmail" required>

            <button id="btn">Add Student </button>
        
    </div>

    <script src="createStudent.js"></script>
</body>
</html>
